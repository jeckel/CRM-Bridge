grumphp:
  testsuites:
    github_actions:
      tasks:
        - phpmd
        - phpstan
#        - phpcsfixer
  tasks:
#    phpcsfixer:
    phpmd:
      whitelist_patterns:
        - /^src\/(.*)/
        - /^tests\/(.*)/
      ruleset:
        - ./ruleset.xml
    phpunit:
      config_file: ~
      testsuite: ~
      group: []
      always_execute: false
      order: null
    phpstan:
      configuration: phpstan.neon.dist
      use_grumphp_paths: true
      triggered_by:
        - php
    git_branch_name:
      whitelist:
        - "feature/*"
        - "bugfix/*"
        - "hotfix/*"
      additional_modifiers: ''
      allow_detached_head: true
