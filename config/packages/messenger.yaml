#            App\Presentation\Async\WebHook\CalDotComWebhook: async
#            App\Async\Message\AsyncIrcMessage: async
#            App\Async\Message\AsyncIrcCommand: irc_command

            # Route your messages to the transports
            # 'App\Message\YourMessage': async
